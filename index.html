<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Application d’apprentissage de vocabulaires</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="container-accueil">

    <h1>Bienvenue !</h1>
    <h3>Sur notre application, vous pourrez apprendre la prononciation des mots et retrouver les images correspondantes
        !</h3>
    <h4>Commençons par configurer votre professeur :</h4>

    <div class="option">
        <label for="voice">Voix</label>
        <select name="voice" id="voice"></select>
    </div>
    <div class="option">
        <label for="volume">Volume</label>
        <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
    </div>
    <div class="option">
        <label for="rate">Vitesse</label>
        <input type="range" min="0.1" max="2" step="0.1" name="rate" id="rate" value="1">
    </div>
    <div class="option">
        <label for="pitch">Ton</label>
        <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
    </div>

    <button type="button" id="voiceTest"> Test</button>


    <button type="button" id="startButton"><a href="learning.html">On y va ?</a></button>
</div>


<div id="container-learning" hidden>

    <h1>Retrouver le mot prononcé !</h1>
    <label for="micro">Réécouter le mot :</label>
    <button type="button" id="micro">Micro</button>

    <div class="container">

        <div class="card">
            <div class="card-img"></div>
            <h2 class="card-title" hidden></h2>
        </div>

    </div>
</div>

<div id="training-container" hidden>
    <h1>Cliquez sur une carte pour entendre la prononciation du mot !</h1>

    <div class="container">

        <div class="card">
            <div class="card-img"></div>
            <h2 class="card-title"></h2>
        </div>

    </div>
</div>


<script type="module" src="js/main.js"></script>
</body>
</html>
